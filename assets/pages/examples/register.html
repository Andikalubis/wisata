<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->

</head>

<body class="hold-transition register-page">

  <nav class="navbar fixed-top navbar-expand-lg bg-light">
  <div class="container-fluid px-5">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="">
          <a class="nav-link nav-item">
            <button type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal" data-target="#opsi">Login Sebagai</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 120vh">
          <div class="d-flex flex-column justify-content-between">
            <div class="row justify-content-center">
              <div class="col-lg-6 col-xl-12 col-md-10 ">
                <div class="card card-default mb-0">
                  <div class="card-body px-5 pb-5 pt-5">
                    <h4 class="text-dark text-center mb-5">Registrasi Admin Wisata</h4>
                    <form action="/index.html">
                      <div class="row">
                        <div class="form-group col-md-4 mb-4">
                          <input type="text" class="form-control input-lg" id="name" aria-describedby="nameHelp" placeholder="Nama Wisata">
                        </div>
                        <div class="form-group col-md-4 mb-4">
                          <input type="email" class="form-control input-lg" id="email" aria-describedby="emailHelp" placeholder="E-mail">
                        </div>
                        <div class="form-group col-md-4">
                          <input type="password" class="form-control input-lg" id="password" placeholder="Password">
                        </div>
                        <div class="form-group col-md-6 ">
                           <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Deskripsi Wisata"></textarea>
                        </div>
                        <div class="form-group col-md-6 ">
                           <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Alamat Lengkap"></textarea>
                        </div>
                        <div class="form-group col-md-4 ">
                          <input type="password" class="form-control input-lg" id="password" placeholder="Jam Operasional">
                        </div>
                        <div class="form-group col-md-4 ">
                          <input type="password" class="form-control input-lg" id="password" placeholder="Harga Tiket Masuk">
                        </div>
                        <div class="form-group col-md-4 ">
                          <input type="password" class="form-control input-lg" id="password" placeholder="Akses Jalan">
                        </div>
                        <div class="form-group col-md-4 ">
                          <input type="password" class="form-control input-lg" id="password" placeholder="Fasilitas">
                        </div>
                        <div class="form-group col-md-4 ">
                          <input type="password" class="form-control input-lg" id="password" placeholder="Kontak">
                        </div>
                        <div class="form-group col-md-4 ">
                          <input type="password" class="form-control input-lg" id="password" placeholder="Link Google Maps">
                        </div>
                        <div class="form-group col-md-4 ">
                            <label for="exampleFormControlSelect12">Pilih Kategori</label>
                            <select class="form-control" id="exampleFormControlSelect12">
                              <option>Perbukitan</option>
                              <option>Pegunungan</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6 ">
                            <label for="exampleFormControlFile1">Input Foto</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1" >
                        </div>

                        <div class="col-md-12">
                          <button type="submit" class="btn btn-primary btn-pill mb-4">Registrasi</button>
                        </div>
                      </div>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->

</html>
